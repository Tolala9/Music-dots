<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Circles</title>
	<script type="text/javascript" src="libs/paper-full.js"></script>
	<link rel="stylesheet" type="text/css" href="css/circles.css">

	<script type="text/paperscript" canvas="myCanvas">

		var circles = [];

		function onKeyDown(event) {
			var maxPoint = new Point(view.size.width, view.size.height); //define coordinate for your window
			var randomPoint = Point.random(); // create random number
			var point = maxPoint * randomPoint; // create random coordinates for new point
			var newCircle = new Path.Circle(point, 400); // create new point

			newCircle.fillColor = 'green'; // add color for new point

			circles.push(newCircle); //push new point to array
			
		}

		//in array add animation for point: changing color and scale
		function onFrame(event) {
			for (var i = 0; i < circles.length; i++) {
				console.log(circles[i]);
				circles[i].fillColor.hue += 1;
				circles[i].scale(0.92);
			}
		}



	</script>

</head>
<body>
	<canvas id="myCanvas" resize></canvas>

	
	
</body>
</html>
