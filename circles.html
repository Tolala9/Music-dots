<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Circles</title>
	<script type="text/javascript" src="libs/paper-full.js"></script>
	<link rel="stylesheet" type="text/css" href="css/circles.css">

	<script type="text/paperscript" canvas="myCanvas">

		function onKeyDown(event) {
			var maxPoint = new Point(view.size.height, view.size.width);
			var randomPoint = Point.random();
			var point = maxPoint * randomPoint;
			console.log(maxPoint);

			new Path.Circle(point, 10).fillColor = 'green';
			
		}




	</script>

</head>
<body>
	<canvas id="myCanvas" resize></canvas>

	
	
</body>
</html>
